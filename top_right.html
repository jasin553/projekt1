<title>Merged Tables</title>
<style>
  /* CSS for styling the tables */
  table {
    border-collapse: collapse;
    width: 100%;
  }

  th, td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  /* Custom background colors */
  tr:nth-child(odd) {
    background-color: #f2f2f2;
  }

  tr:nth-child(even) {
    background-color: #ffffff;
  }
</style>
</head>
